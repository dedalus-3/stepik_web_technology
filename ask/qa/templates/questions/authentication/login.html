{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>Log in using the fields below</p>
    <form action="/login/" method="post">
        {{ login_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
