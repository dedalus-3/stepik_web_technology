{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Register using the following form</p>
    <form action="/signup/" method="post">
        {{ register_user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create account"></p>
    </form>
{% endblock %}
